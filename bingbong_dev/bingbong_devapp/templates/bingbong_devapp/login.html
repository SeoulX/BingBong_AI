{% load static %}

  
    <link href="{% static 'bingbong_devapp/css/login.css' %}" rel="stylesheet" />
   
    <div class="center">
    </div>
    <div class="popup">
        <div class="close-btn" onclick="closeSignUp()">&times;</div>
        {% csrf_token %}
            <form method="GET" action="{% url 'login' %}">  
                {% csrf_token %} 
                
                <div class="form">
                    <div class="logo1">
                        <a href="#">
                            <img src="{% static 'bingbong_devapp/img/bingbong.png' %}" alt="Logo" width="150" />
                        </a>
                    </div>
        
                    <h3>Login</h3>
                    <hr />
        
                    {% if messages %}
                        {% for message in messages %}
                            <div class="message {{ message.tags }}">{{ message }}</div>  
                        {% endfor %}
                    {% endif %}
        
                    <div class="form-element">
                        <label for="identifier">Username or Email:</label> 
                        <input type="text" placeholder="Username or Email" id="identifier" name="identifier" maxlength="30" required>
                    </div>
                    <div class="form-element">
                        <label for="pass">Password:</label>
                        <input type="password" placeholder="Password" id="pass" name="pass" maxlength="16" required>
                    </div>
        
                    <div class="form-element">
                        <input type="checkbox" id="showpassword" onclick="showPass">
                        <label for="showpassword">Show Password</label>
                    </div>
        
                    <div class="form-element">
                        <button type="submit">Sign In</button>  
                    </div>
                    <div class="form-element">
                        <label for="account">Don't have an account?</label>
                        <a href="{% url 'signup' %}">Sign up now!</a>  
                    </div>
                </div>
            </form>
    </div>
    <script src="{% static 'bingbong_devapp/js/signup.js' %}"></script>
